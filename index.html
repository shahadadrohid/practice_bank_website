<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl font-bold text-center mt-5">Welcome to <span class="text-blue-500">Bank</span></h1>
    </header>

    <main class="bg-blue-300 px-5 py-16 m-5 rounded-2xl w-1/2 mx-auto">

        <input class="block mb-4 w-1/2 mx-auto p-2 rounded-xl" type="email" name="" id="email-field" placeholder="Enter your email address">

        <input class="block w-1/2 mx-auto p-2 rounded-xl" type="password" name="" id="password-field" placeholder="Enter your password">

        <button onclick="loginAccount()" class="bg-blue-500 block text-white font-semibold text-xl px-4 py-2 rounded-xl w-1/2 mx-auto mt-4">Login</button>
    </main>

    <script src="js/front.js"></script>
</body>

</html>
